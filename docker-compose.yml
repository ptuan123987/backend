version: '3.8'
services:
  laravel-app:
    build:
      args:
        user: tuanphan
        uid: 1000
      context: .
    container_name: laravel-app
    volumes:
      - .:/home/source/main
    working_dir: /home/source/main
    environment:
      - NGINX_HOST=nginx

  nginx:
    build:
      context: ./nginx1
    container_name: todo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/home/source/main
    depends_on:
      - laravel-app
